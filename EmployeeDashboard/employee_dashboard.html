<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="employee_dashboard.css" />
     
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="employee-navbar">
            <div class="admin-properties">
                <div class="admin-image"></div>
                <div class="admin-details">
                    <p class="admin-name">Kunal Kariwala</p>
                    <p class="admin-title">HR Manager</p>
                </div>
            </div>
            <div class="button-items">
                <div class="button-item">
                    <i class="bi bi-app-indicator button-item-icon"></i>
                    Notifications
                </div>
                <div class="button-item">
                    <i class="bi bi-gear-wide-connected button-item-icon"></i>
                    Settings
                </div>
                <div class="button-item">
                    <i class="bi bi-box-arrow-right button-item-icon"></i>
                    Log Out
                </div>
            </div>
        </div>
        <div class="employee-details-container">
            <div class="left-side-navbar">
                <div class="left-side-navbar-option-div left-side-navbar-option-div-active">
                    <div class="left-side-navbar-option left-side-navbar-option-active">
                        <i class="bi bi-people-fill left-side-navbar-option-img"></i>
                        Personnel
                    </div>
                </div>
                <div class="left-side-navbar-option-div">
                    <div class="left-side-navbar-option">
                        <i class="bi bi-compass-fill left-side-navbar-option-img"></i>
                        Who's away 
                    </div>
                </div>
                <div class="left-side-navbar-option-div">
                    <div class="left-side-navbar-option">
                        <i class="bi bi-newspaper left-side-navbar-option-img"></i>
                        News
                    </div>
                </div>
                <div class="left-side-navbar-option-div">
                    <div class="left-side-navbar-option">
                        <i class="bi bi-calendar-week-fill left-side-navbar-option-img"></i>
                        Events
                    </div>
                </div>
                <div class="left-side-navbar-option-div">
                    <div class="left-side-navbar-option">
                        <i class="bi bi-gear-wide-connected left-side-navbar-option-img"></i>
                        Settings
                    </div>
                </div>
            </div>
            <div class="right-side-employee-container">
                <div class="employee-statistics">
                    <p class="total-employees">Total Employees</p>
                    <p class="employee-count">153</p>
                </div>
                <div class="employee-demographics-add-button">
                    <div class="employee-demo">
                        <div class="employee-demo-item">
                            <p class="employee-demo-item-name">Vacation</p>
                            <div class="employee-demo-item-number">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-boombox-fill employee-demo-item-icon" viewBox="0 0 16 16">
                                    <path d="M14 0a.5.5 0 0 1 .5.5V2h.5a1 1 0 0 1 1 1v2H0V3a1 1 0 0 1 1-1h12.5V.5A.5.5 0 0 1 14 0ZM2 3.5a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0Zm2 0a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0Zm7.5.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm1.5-.5a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0ZM9.5 3h-3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1ZM6 10.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm-1.5.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm7 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm.5-1.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/>
                                    <path d="M0 6h16v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V6Zm2 4.5a2.5 2.5 0 1 0 5 0 2.5 2.5 0 0 0-5 0Zm7 0a2.5 2.5 0 1 0 5 0 2.5 2.5 0 0 0-5 0Z"/>
                                </svg>
                                34
                            </div>
                        </div>
                        <div class="employee-demo-item">
                            <p class="employee-demo-item-name">Day Off</p>
                            <div class="employee-demo-item-number">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-boombox-fill employee-demo-item-icon" viewBox="0 0 16 16">
                                    <path d="M14 0a.5.5 0 0 1 .5.5V2h.5a1 1 0 0 1 1 1v2H0V3a1 1 0 0 1 1-1h12.5V.5A.5.5 0 0 1 14 0ZM2 3.5a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0Zm2 0a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0Zm7.5.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm1.5-.5a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0ZM9.5 3h-3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1ZM6 10.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm-1.5.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm7 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm.5-1.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/>
                                    <path d="M0 6h16v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V6Zm2 4.5a2.5 2.5 0 1 0 5 0 2.5 2.5 0 0 0-5 0Zm7 0a2.5 2.5 0 1 0 5 0 2.5 2.5 0 0 0-5 0Z"/>
                                </svg>
                                3
                            </div>
                        </div>
                        <div class="employee-demo-item">
                            <p class="employee-demo-item-name">At Office</p>
                            <div class="employee-demo-item-number">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-boombox-fill employee-demo-item-icon" viewBox="0 0 16 16">
                                    <path d="M14 0a.5.5 0 0 1 .5.5V2h.5a1 1 0 0 1 1 1v2H0V3a1 1 0 0 1 1-1h12.5V.5A.5.5 0 0 1 14 0ZM2 3.5a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0Zm2 0a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0Zm7.5.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm1.5-.5a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0ZM9.5 3h-3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1ZM6 10.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm-1.5.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm7 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm.5-1.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/>
                                    <path d="M0 6h16v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V6Zm2 4.5a2.5 2.5 0 1 0 5 0 2.5 2.5 0 0 0-5 0Zm7 0a2.5 2.5 0 1 0 5 0 2.5 2.5 0 0 0-5 0Z"/>
                                </svg>
                                45
                            </div>
                        </div>
                        <div class="employee-demo-item">
                            <p class="employee-demo-item-name">Parental Leave</p>
                            <div class="employee-demo-item-number">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-boombox-fill employee-demo-item-icon" viewBox="0 0 16 16">
                                    <path d="M14 0a.5.5 0 0 1 .5.5V2h.5a1 1 0 0 1 1 1v2H0V3a1 1 0 0 1 1-1h12.5V.5A.5.5 0 0 1 14 0ZM2 3.5a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0Zm2 0a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0Zm7.5.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm1.5-.5a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0ZM9.5 3h-3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1ZM6 10.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm-1.5.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm7 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm.5-1.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/>
                                    <path d="M0 6h16v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V6Zm2 4.5a2.5 2.5 0 1 0 5 0 2.5 2.5 0 0 0-5 0Zm7 0a2.5 2.5 0 1 0 5 0 2.5 2.5 0 0 0-5 0Z"/>
                                </svg>
                                14
                            </div>
                        </div>
                    </div>
                    <div class="add-new-employee">
                        <div class="create-time-away-button">
                            <i class="bi bi-calendar-plus-fill add-new-icon"></i>
                            Create Time Away
                        </div>
                        <div class="add-new-employee-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill-add add-new-icon" viewBox="0 0 16 16">
                                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                                <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
                              </svg>
                            Add New Employee
                        </div>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="search-bar-filter-view">
                    <div class="search-bar-position">
                        <div class="search-bar">
                            Search by Email, Team, position, etc
                            <i class="bi bi-search search-icon"></i>
                        </div>
                        <div class="position">
                            Position
                            <i class="bi bi-caret-down search-icon"></i>
                        </div>
                    </div>
                    <div class="filter-view">
                        <div class="filter-div">
                            Sort by 
                            <span class="sortBy">Date <i class="bi bi-caret-down-fill"></i></span>
                        </div>
                        <div class="view">
                            <div class="view-option view-option-active">
                                <i class="bi bi-grid-fill"></i>
                            </div>
                            <div class="view-option">
                                <i class="bi bi-list"></i>
                            </div>
                        </div>
                    </diiv>
                </div>
                <div class="employee-cards"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="employee_dashboard.js"></script>
  </body>
</html>
